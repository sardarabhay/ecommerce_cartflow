<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>
    <script src="https://unpkg.com/supersimpledev/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ProductDetails({productName,productPrice,discountPrice,imageSrc}){
        const discountPara= discountPrice? (
            <del>Price :{productPrice}</del>
          ):(<p>Price: {productPrice}</p>);

        return(
          <div>
            <img src={imageSrc} width="50"/>
            <p>{productName}</p>
            {discountPara}
            {discountPrice && <p>Discount Price: ${discountPrice}</p>}
            <button>Add to Cart</button>
          </div>
        );
      }
      
      function App(){
        return(
          <>
            <ProductDetails 
              productName="Cotton Sock" 
              productPrice="10.90" 
              discountPrice="5.45" 
              imageSrc="cotton-socks.png"
            />
            <ProductDetails 
              productName="Tennis Ball" 
              productPrice="6.00" 
              imageSrc="tennis-balls.png"
            />
            <ProductDetails 
              productName="Plain T-Shirt" 
              productPrice="7.99" 
              imageSrc="plain-t-shirt.png"
            />
          </>
        );
      }
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
